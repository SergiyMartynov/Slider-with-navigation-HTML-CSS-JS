<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="offer">
        <div class="container">
            <div class="offer__slider">
                <div class="offer__slider-counter">
                    <div class="offer__slider-prev">
                        <!-- button prev -->
                        <img src="icons/left.svg" alt="prev">
                    </div>
                    <!-- for numeration slider index -->
                    <span id="current">01</span>

                    <span id="total">08</span>
                        <!-- button next-->
                    <div class="offer__slider-next">
                        <img src="icons/right.svg" alt="next">
                    </div>
                </div>
                <div class="offer__slider-wrapper">
                    <div class="offer__slider-inner">
                        <div class="offer__slide">
                            <img src="img/slider/slider1.jpg" alt="pepper">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider2.jpg" alt="food">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider3.jpg" alt="oil">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider4.jpg" alt="paprika">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider5.jpg" alt="paprika">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider6.jpg" alt="oil">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider7.jpg" alt="paprika">
                        </div>
                        <div class="offer__slide">
                            <img src="img/slider/slider8.jpg" alt="paprika">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="SliderIndex.js"></script>
</body>

</html>
